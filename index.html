<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo List</title>
</head>
    <body>
        <div class="todo-header">
            <h1>TODO's list</h1>
            <form>
                <input class="todo-input text" id="inputid" type="text" placeholder="Add Task">
                <input type="date" class="todo-input date" id="date" >
                <button class="todo-button" title="Add Task" type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="today">today</option>
                    <option value="upcoming">upcoming</option>
                    <option value="completed">completed</option>
                    <option value="uncompleted">uncompleted</option>
                </select>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </body>
    <script src="./assets/app.js" defer type="module"></script>
    </html>
